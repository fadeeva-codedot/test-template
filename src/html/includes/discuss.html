<div class="discuss body-container__contact-form">
  <div class="discuss__wrapper">
    <div class="discuss-head">
      <div class="discuss-head-header">
        <h1 class="section__title discuss__title">Обсудить проект</h1>
        <p class="section-description discuss__description">
          Крутые проекты начинаются с заполнения этой формы
        </p>
      </div>

      <div class="discuss-head__contact">
        <img
          class="discuss-head__contact-image"
          src="../../img/mail.webp"
          alt="whales design mail"
        />
      </div>
    </div>

    <form class="form">
      <div class="form__field">
        <label class="form__field-name">Ваше имя*</label>
        <input class="form__field-input" type="text" placeholder="введите ваше имя" />
        <div class="underline"></div>
      </div>

      <div class="form__field-wrapper">
        <div class="form__field">
          <label class="form__field-name">Телефон*</label>
          <input class="form__field-input" type="text" placeholder="введите номер телефона" />
          <div class="underline"></div>
        </div>

        <div class="form__field">
          <label class="form__field-name">E-mail*</label>
          <input class="form__field-input" type="text" placeholder="введите электронный адрес" />
          <div class="underline"></div>
        </div>
      </div>

      <div class="form__field">
        <label class="form__field-name">Сообщение*</label>
        <input class="form__field-input" type="text" placeholder="введите сообщение" />
        <div class="underline"></div>
      </div>

      <div class="form__field-wrapper">
        <div class="form__field">
          <button
            name="submit-button"
            class="form__field-button button-red button-name"
            type="submit"
          >
            <span class="button-text-white">Отправить</span>
          </button>
        </div>

        <div class="form__field">
          <label class="form__field-checkbox form__field-name">
            <span class="check-label">Согласие на обработку персональных данных</span>
            <input class="check" type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
