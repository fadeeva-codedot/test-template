<div class="discuss">
  <div class="body-container body-container_primary-color">
    <div class="section-header">
      <h2 class="section-title">Обсудить проект</h2>
      <p class="section-description">Крутые проекты начинаются с заполнения этой формы</p>
    </div>

    <form class="form">
      <div class="form-field">
        <span class="form-field-name">Ваше имя*</span>
        <input class="form-field-input" type="text" placeholder="введите ваше имя" />
      </div>

      <div class="field-wrapper">
        <div class="form-field">
          <span class="form-field-name">Телефон*</span>
          <input class="form-field-input" type="text" placeholder="введите номер телефона" />
        </div>

        <div class="form-field">
          <span class="form-field-name">E-mail*</span>
          <input class="form-field-input" type="text" placeholder="введите электронный адрес" />
        </div>
      </div>

      <div class="form-field">
        <span class="form-field-name">Сообщение*</span>
        <input class="form-field-input" type="text" placeholder="введите сообщение" />
      </div>

      <div class="field-wrapper">
        <div class="form-field">
          <label class="form-field-checkbox form-field-name"
            >Согласие на обработку персональных данных
            <input class="check" type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="form-field">
          <button class="form-field-button button-red button-name" type="submit">Отправить</button>
        </div>
      </div>
    </form>
  </div>
</div>
