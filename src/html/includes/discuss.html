<div class="discuss">
  <div class="body__container body__container__contact-form">
    <div class="discuss__wrapper">
      <div class="discuss__head">
        <div class="discuss__head__header">
          <h2 class="section__title discuss__title">Обсудить проект</h2>
          <p class="section-description discuss__description">
            Крутые проекты начинаются с заполнения этой формы
          </p>
        </div>

        <div class="discuss__head__contact">
          <img
            class="discuss__head__contact-image"
            src="../../img/mail.png"
            alt="whales design mail"
          />
        </div>
      </div>

      <form class="form">
        <div class="form__field">
          <span class="form__field-name">Ваше имя*</span>
          <input class="form__field-input" type="text" placeholder="введите ваше имя" />
        </div>

        <div class="form__field-wrapper">
          <div class="form__field">
            <span class="form__field-name">Телефон*</span>
            <input class="form__field-input" type="text" placeholder="введите номер телефона" />
          </div>

          <div class="form__field">
            <span class="form__field-name">E-mail*</span>
            <input class="form__field-input" type="text" placeholder="введите электронный адрес" />
          </div>
        </div>

        <div class="form__field">
          <span class="form__field-name">Сообщение*</span>
          <input class="form__field-input" type="text" placeholder="введите сообщение" />
        </div>

        <div class="form__field-wrapper">
          <div class="form__field">
            <button class="form__field-button button-red button-name" type="submit">
              Отправить
            </button>
          </div>

          <div class="form__field">
            <label class="form__field-checkbox form__field-name"
              >Согласие на обработку персональных данных
              <input class="check" type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
