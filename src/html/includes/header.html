<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="design, identity, briefs, unique style, logo, brand, startup, strategy, visual style, style"
    />
    <meta
      name="description"
      content="При разработке айдентики вам необходимо создать всеобъемлющий визуальный язык, 
      который можно применить ко всему, от вашего веб-сайта до упаковки. 
    И зависимости от ваших целей или продукта, этот список может быть больше или меньше"
    />
    <title><%=title%></title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <div id="dropmenu" class="page-wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__navbar">
            <a href="#" class="logo" aria-label="Whales design logo">
              <img class="logo__image" src="../../uploads/logo.svg" alt="whales design logo" />
            </a>

            <div class="icon">
              <a href="#" class="icon__close-link" aria-label="cross-icon"></a>
              <a href="#dropmenu" class="icon__hamburger" aria-label="menu-hamburger icon">
                <span class="icon__hamburger-element"></span>
              </a>
            </div>

            <div class="menu">
              <div class="menu__wrapper">
                <ul class="menu__list">
                  <li class="menu__list__item">
                    <a href="#" class="menu__list__item-link" aria-label="portfolio">Портфолио</a>
                  </li>

                  <li class="menu__list__item">
                    <a href="#" class="menu__list__item-link" aria-label="price">Услуги и цены</a>
                  </li>

                  <li class="menu__list__item">
                    <a href="#" class="menu__list__item-link" aria-label="about">Мы</a>
                  </li>

                  <li class="menu__list__item">
                    <a href="#" class="menu__list__item-link" aria-label="contacts">Контакты</a>
                  </li>
                </ul>

                <ul class="menu__list">
                  <li class="menu__list__item">
                    <a href="#" class="menu__list__item-link" aria-label="phone number"
                      >&plus;38 &lang;097&rang; 757 51 51</a
                    >
                  </li>

                  <a
                    href="#"
                    class="button-name button-blue button-menu"
                    aria-label="discuss project"
                    >Обсудить проект</a
                  >
                </ul>
              </div>
            </div>
          </div>
        </div>
